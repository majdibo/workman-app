<h1>Script Task</h1>
<form (ngSubmit)="apply()" [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>{{fields.name}}</mat-label>
    <input [formControlName]="fields.name" matInput>
  </mat-form-field>

  <br>

  <div style=" width: 80%;">
    <mat-label>{{fields.script}}</mat-label>
   <mw-editor [formControlName]="fields.script" ></mw-editor>
  </div>

  <br>
  <input [formControlName]="fields.type" type="hidden">

  <button mat-stroked-button type="submit">Apply</button>
</form>
<span>{{value | json}}</span>
